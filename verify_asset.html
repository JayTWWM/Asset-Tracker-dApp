<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/asset_creation.css" />

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="./src/js/app.js" type="text/javascript"></script>

    <script src="src/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="src/js/vendor/jquery-1.12.0.min.js"></script>
    <script src="./vendor/jquery/dist/jquery.min.js"></script>

    <title>Verify Assets</title>
</head>

<body>
    <div class="login-box">
        <h2>Verify Assets</h2>
        <form id="asset_creation_form" action="#">
            <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
            <p><label for="file" style="cursor: pointer;color:#fff;border:1px solid blue;border-width: 5;margin-left: 100;">Upload Image</label></p>
            <p><img id="output" width="200" style="align-items: center;margin-left: 60;" /></p>


            <a>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <input type="submit" value="Verify Now" class="btn solid" />
            </a>
        </form>
    </div>
</body>
<script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

</html>
