    <div id="main">
        <br>
        <br>
        <center><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for product.." style="width: 50%;"></center>
        <br>
        <ul id="product-list-vertical"></ul>
        <script>
            function myFunction() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById('myInput');
                filter = input.value.toUpperCase();
                ul = document.getElementById("product-list-vertical");
                li = ul.getElementsByTagName('li');
                console.log(li);
                pd = document.getElementsByClassName("product-details");
                for (i = 0; i < pd.length; i++) {
                    a = pd[i].getElementsByTagName("h2");
                    txtValue = a[0].innerHTML;
                    console.log(txtValue);
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
